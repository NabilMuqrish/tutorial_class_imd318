	<title>HTML Link Button</title>

	<style>
		a:link, a:visited
		{
			color: yellow;
			background-color: darkblue;
			text-decoration: none;
			text-align: center;
			padding: 15px;
			display: inline-block;
			border-radius: 15px;

		}
		a:hover, a:active
		{
			color: darkblue;
			background-color: red;
		}
	</style>
