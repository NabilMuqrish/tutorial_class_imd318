<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Javascripts</title>
	<iframe src="https://free.timeanddate.com/clock/ia6uv4qf/n122/tlmy/fn11/fs15/bas3/bac009/tt0/tw0/tm1/ts1/tb4" frameborder="0" width="81" height="44"></iframe>

</head>
<body>

	<h2>Javascripts change content</h2>

	<p id="content1">I am using Javascripts to change this content</p>

	<button type="button" onclick='document.getElementById("content1").innerHTML="This is my second sentence. I use Javascripts to change it"'>Click Here</button>

	<h2>Javascripts change the style</h2>

	<p id="style1">I am using Javascripts to change the style of this content</p>

	<script>
		function myStyle()
		{
			document.getElementById("style1").style.fontSize="45px";
			document.getElementById("style1").style.color="Blue";
			document.getElementById("style1").style.fontFamily="Sans Serif";
			document.getElementById("style1").style.backgroundColor="Yellow";
		}
	</script>

	<button type="button" onclick="myStyle()">Click Here</button>

	<h2>Javascripts do Image Manipulation</h2>

	<script>
		function myimage(a)
		{
			var pict; 
			if (a==1)
			{
				pict="image/boat.jpg"
			}
			else
			{
				pict="image/gif image.gif"
			}
			document.getElementById('image1').src=pict;
		}
	</script>

	<img src="image/boat.jpg" width="200" height="200" id="image1">

	<p>
		<button type="button" onclick="myimage(1)">Image A</button>
		<button type="button" onclick="myimage(2)">Image B</button>
	</p>

	<h2>Alert Box</h2>

	<script>

		}
